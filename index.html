<!doctype html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #9a9a9a;
      --border: #111111;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px 24px 24px 24px;
    }
    .logo {
      width: 180px; height: 180px;
      margin-bottom: 130px;
      margin-top: -100px;
      display: block; object-fit: contain;
    }
    .inline-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      width: min(600px, 90%);
    }
    .email-input {
      flex: 0 0 70%;
      border: none;
      border-bottom: 1px solid #111;
      padding: 12px 6px 10px 6px;
      font-size: 18px;
      outline: none;
      text-align: left;
    }
    .email-input::placeholder {
      color: #555;
      letter-spacing: 0.02em;
    }
    .submit-btn {
      flex: 0 0 auto;
      border: 2px solid #111;
      background: transparent;
      padding: 10px 26px;
      font-weight: 700;
      letter-spacing: 0.04em;
      cursor: pointer;
      font-size: 18px;
    }
    .submit-btn:hover { background: #f4f4f4; }
    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 40px 16px; /* more top/bottom space */
      background: #000;
      color: #fff;
    }
    .socials {
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      margin-top: 20px; /* space above IG icon */
      margin-bottom: 28px; /* space between IG icon and copyright */
    }
    .ig { width: 22px; height: 22px; color: #fff; }
    .copyright {
      font-size: 12px;
      text-transform: uppercase;
      color: #fff;
      display: block; /* ensure visible on desktop */
    }
    @media (max-width: 768px) {
      .inline-form {
        flex-direction: column;
        gap: 12px;
        width: 100%;
        align-items: center;
      }
      .email-input {
        width: 100%;
        font-size: 14px;
      }
      .email-input::placeholder {
        font-size: 14px;
      }
      .submit-btn {
        width: auto;
        font-size: 16px;
      }
      .logo {
        width: 140px; height: 140px; margin-bottom: 120px; margin-top: -80px;
      }
    }
  </style>
</head>
<body>
  <main>
    <img class="logo" src="logo.png" alt="Ami Barbara logo" />
    <form id="signup" action="https://formspree.io/forms/xrblovkv/integration" method="POST" class="inline-form" autocomplete="email">
      <input type="email" name="email" required placeholder="SIGN IN, WE'VE BEEN EXPECTING YOU ðŸ‘»" aria-label="Email address" class="email-input">
      <button type="submit" class="submit-btn"><span class="jp">ç™»éŒ²</span></button>

    </form>
  </main>
  <footer>
    <div class="socials">
      <a href="https://instagram.com/" target="_blank" rel="noopener">
        <svg class="ig" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
        </svg>
      </a>
    </div>
    <div class="copyright">COPYRIGHT Â© 2025 AMI BARBARA - ALL RIGHTS RESERVED.</div>
  </footer>
  <script>
    const form = document.getElementById('signup');
    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        const res = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' } });
        if (res.ok) { form.reset(); alert("Thanks â€” you're on the list."); }
        else { alert("Sorry, something went wrong. Try again later."); }
      });
    }
  </script>

</html>
