<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ami Barbara</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#fff; --fg:#111; --muted:#9a9a9a; --border:#111; }
    * { box-sizing:border-box; }
    html,body { height:100%; margin:0; }
    body {
      background:var(--bg); color:var(--fg);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex; flex-direction:column; min-height:100vh;
    }
    main {
      flex:1 0 auto; display:flex; flex-direction:column;
      justify-content:center; align-items:center; padding:16px 24px 24px;
    }

    .logo {
      width:180px; height:180px;
      margin-bottom:130px; margin-top:-100px;
      display:block; object-fit:contain;
    }

    .inline-form {
      display:flex; justify-content:center; align-items:center;
      gap:20px; width:min(600px,90%);
    }

    /* Desktop input + underline */
    .input-wrap { flex:0 0 70%; border-bottom:2px solid #111; }
    @supports (-webkit-touch-callout:none){
      .input-wrap{ border-bottom-width:0.5px; }
    }

    .email-input{
      width:100%;
      border:none;
      padding:12px 6px 10px 6px;
      font-size:16px; outline:none; text-align:left;
      background:transparent; border-radius:0;
      -webkit-appearance:none; appearance:none; box-shadow:none;
    }
    input.email-input:-webkit-autofill{
      -webkit-box-shadow:0 0 0 1000px #fff inset;
      -webkit-text-fill-color:#111;
    }
    .email-input::placeholder{ color:#555; letter-spacing:0.02em; }

    .submit-btn{
      flex:0 0 auto;
      border:2px solid #111; background:transparent;
      padding:10px 26px; font-weight:700; letter-spacing:0.04em;
      cursor:pointer; font-size:18px; color:#111;
    }
    .submit-btn:hover{ background:#fff; }

    footer{
      flex-shrink:0; text-align:center; padding:28px 16px;
      background:#000; color:#fff;
      display:flex; flex-direction:column; align-items:center;
    }
    .socials{
      display:flex; gap:18px; justify-content:center; align-items:center;
      margin-top:0; margin-bottom:28px;
    }
    .ig{ width:28px; height:28px; color:#fff; }
    .copyright{ font-size:12px; text-transform:uppercase; color:#fff; display:block; }

    /* Mobile overrides */
    @media (max-width:768px){
      .inline-form{ flex-direction:column; gap:0px; width:100%; align-items:center; }

      .input-wrap{
        width:100%;
        border-bottom:2px solid #111;
        padding-bottom:0;
      }

  .email-input {
  border: 0;
  box-shadow: none;
  width: 100%;
  font-size: 16px;
  line-height: 1; /* tight text box */
  padding: 0 6px 0 6px; /* no vertical padding */
  display: flex;
  align-items: flex-end; /* align text to bottom */
}
  .email-input::placeholder {
  position: relative;
  top: 1px; /* adjust until baseline matches underline */
}
      @keyframes placeholderFade{
        0%,100%{opacity:1}
        50%{opacity:0}
      }
      .email-input::placeholder{
        animation:placeholderFade 4s ease-in-out infinite;
      }

      .submit-btn{
        width:40%; font-size:18px;
        padding:12px 26px; margin-top:44px; color:#111;
      }

      .logo{
        width:140px; height:140px;
        margin-bottom:100px; margin-top:-80px;
      }

      footer{ padding-top:28px; padding-bottom:28px; }
      .socials{ margin-top:0; }
    }
  </style>
</head>
<body>
  <main>
    <img class="logo" src="logo.png" alt="Ami Barbara logo" />
    <form id="signup" action="https://formspree.io/f/xrblovkv" method="POST" class="inline-form" autocomplete="email">
      <div class="input-wrap">
        <input type="email" name="email" required placeholder="SIGN IN, WE'VE BEEN EXPECTING YOU ðŸ‘»" aria-label="Email address" class="email-input">
      </div>
      <button type="submit" class="submit-btn"><span class="jp">ç™»éŒ²</span></button>
      <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="display:none;">
    </form>
  </main>

  <footer>
    <div class="socials">
      <a href="https://instagram.com/amibarbaralondon" target="_blank" rel="noopener">
        <svg class="ig" viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
        </svg>
      </a>
    </div>
    <div class="copyright">COPYRIGHT Â© 2025 AMI BARBARA - ALL RIGHTS RESERVED.</div>
  </footer>

  <script>
    const form = document.getElementById('signup');
    if(form){
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const data = new FormData(form);
        const res = await fetch(form.action, { method:'POST', body:data, headers:{ 'Accept':'application/json' }});
        if(res.ok){ form.reset(); alert("Thanks â€” you're on the list."); }
        else{ alert("Sorry, something went wrong. Try again later."); }
      });
    }
  </script>
</body>
</html>
